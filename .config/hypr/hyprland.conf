#Monitor Settings
monitor= DP-2, 1920x1080@164, 0x0, 1
monitor= DP-1, 1920x1080@165, 1920x-700, 1, transform, 3
#Workspace Binding
workspace=1, monitor:DP-2
workspace=2, monitor:DP-2
workspace=3, monitor:DP-2
workspace=4, monitor:DP-2
workspace=8, monitor:DP-1
workspace=9, monitor:DP-1
workspace=10, monitor:DP-1
#Startup exec
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dunst
exec-once=~/.config/hypr/xdg.sh >> xdg.sh.log 2>&1
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=RUST_LOG='debug' /usr/nim/hyprland-per-window-layout > /tmp/hyprland-per-window-layout.log 2>&1
exec-once=~/.config/hypr/scripts/start-in-tray.sh
exec-once=wl-paste -t text --watch clipman store --no-persist
exec-once=gammastep -l 49:
exec-once=Thunar --daemon
exec-once=/usr/bin/easyeffects --gapplication-service

#gtk theme options
exec-once=gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once=gsettings set org.gtk.Settings.FileChooser startup-mode cwd
exec-once=gsettings set org.gtk.gtk4.Settings.FileChooser startup-mode cwd

#gtk cursor and icon themes
exec-once=gsettings set org.gnome.desktop.interface cursor-theme BreezeX-RosePine-Linux
exec-once=gsettings set org.gnome.desktop.interface icon-theme 'bloom-classic'
exec-once=gsettings set org.gnome.desktop.interface cursor size 32

# Status bar 
exec-once=eww open bar
#Notification 
exec-once=dunst
# Wallpaper
exec-once=swaybg -o DP-2 -i ~/Pictures/Wallpapers/1.jpg -m fill 
exec-once=swaybg -o DP-1 -i ~/Pictures/Wallpapers/2.jpg -m fill
# For screen sharing 
#exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once=fcitx5 -D
# For lockscreen
exec-once=swayidle -w timeout 200 'swaylock-fancy'
# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh
# Waybar Starts on start-in-tray Script
# Mount Usb
exec-once=udiskie &

# Bluetooth
exec-once=blueman-applet

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

general {
    	layout=dwindle
    	gaps_in=4
    	gaps_out=4
    	border_size=1
    	col.active_border=0xffD3D7CF
    	col.inactive_border=0xff3b4252
	no_border_on_floating=yes
	}

decoration {
    	rounding=4
    	blur 	{
		enabled=no
		}
	}
	animations {
    		enabled=no
		}

	dwindle {
    		pseudotile=yes
		preserve_split=yes
		}

	master {
  		}	
	gestures{
		workspace_swipe = on
		workspace_swipe_invert=no
		workspace_swipe_cancel_ratio=0.1
		}
	misc {
  		disable_hyprland_logo=true
  		disable_splash_rendering=true
		disable_autoreload=true
		}
	ecosystem { 
		no_update_news=true
		}
	debug {
		disable_logs=false
		}

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,32
env = GTK_THEME, Arc-Dark
env = QT_QPA_PLATFORMTHEME,Arc-Dark
